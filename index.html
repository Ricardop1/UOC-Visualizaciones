<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>

    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/WaffleCHart/Dashboard1?:language=es-ES&:display_count=n&:origin=viz_share_link&:showVizHome=no",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };

            var viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }
    </script>
</head>

<body onload="initViz();">
    Waffle Chart:
    <div id="vizContainer" style="width:1600px; height:800px;"></div>
    Diagrama de Cuerdas:
    <div class="flourish-embed flourish-chord" data-src="visualisation/7741213"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
</body>

</html>
